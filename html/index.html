<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Background Color</title>
  <style>
    .button-container {
      display: flex;
    }

    .custom-button {
      margin: 5px;
      padding: 10px;
      cursor: pointer;
      border: none;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="button-container">
  <button class="custom-button" onclick="changeColor(0)">Button 1</button>
  <button class="custom-button" onclick="changeColor(1)">Button 2</button>
  <button class="custom-button" onclick="changeColor(2)">Button 3</button>
  <button class="custom-button" onclick="changeColor(3)">Button 4</button>
  <button class="custom-button" onclick="changeColor(4)">Button 5</button>
  <button class="custom-button" onclick="changeColor(5)">Button 6</button>
  <button class="custom-button" onclick="changeColor(6)">Button 7</button>
  <button class="custom-button" onclick="changeColor(7)">Button 8</button>
  <button class="custom-button" onclick="resetColors()">Reset Colors</button>
</div>

<script>
  // Array de colores asociados a cada botón
  const buttonColors = ['#e74c3c', '#2ecc71', '#f39c12', '#3498db', '#9b59b6', '#34495e', '#1abc9c', '#e67e22'];

  // Función para cambiar el color de fondo
  function changeColor(buttonNumber) {
    // Obtener el color asociado al botón
    const color = buttonColors[buttonNumber];

    // Aplicar el color al botón
    document.querySelectorAll('.custom-button')[buttonNumber].style.backgroundColor = color;
  }

  // Función para restablecer los colores de todos los botones
  function resetColors() {
    document.querySelectorAll('.custom-button').forEach((button, index) => {
      button.style.backgroundColor = buttonColors[index];
    });
  }
</script>
</body>
</html>
